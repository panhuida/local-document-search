{% extends "base.html" %}

{% block title %}公众号管理{% endblock %}

{% block content %}
<style>
    .modal {
        display: none;
        position: fixed;
        z-index: 50;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.5);
        transition: opacity 0.3s ease;
    }
    .modal-content {
        position: relative;
        margin: 5% auto;
        padding: 20px;
        width: 90%;
        max-width: 600px;
    }
    .modal.show {
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .toast {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 1rem 1.5rem;
        border-radius: 0.5rem;
        color: white;
        z-index: 100;
        opacity: 0;
        transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        transform: translateY(-20px);
    }
    .toast.show {
        opacity: 1;
        transform: translateY(0);
    }
    .toast.success { background-color: #28a745; }
    .toast.error { background-color: #dc3545; }
</style>
<div id="toast-container" class="fixed top-5 right-5 z-50"></div>

<div class="px-4 sm:px-0">
    <div class="flex justify-between items-center">
        <h1 class="text-2xl font-bold">公众号管理</h1>
        <button id="add-account-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            新增公众号
        </button>
    </div>

    <!-- 公众号列表 -->
    <div class="mt-6 bg-white dark:bg-gray-800 shadow overflow-hidden rounded-lg">
        <table class="min-w-full">
            <thead class="bg-gray-50 dark:bg-gray-700">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">公众号名称</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">备注</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">采集进度 (begin)</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">任务状态</th>
                    <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">操作</th>
                </tr>
            </thead>
            <tbody id="accounts-tbody" class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700">
                <!-- JS动态加载 -->
            </tbody>
        </table>
    </div>
</div>

<!-- 新增/编辑 Modal -->
<div id="account-modal" class="modal">
    <div class="modal-content bg-white dark:bg-gray-800 rounded-lg shadow-xl">
        <form id="account-form">
            <input type="hidden" id="account-id" name="id">
            <h2 id="modal-title" class="text-xl font-bold mb-4">新增公众号</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="wechat_account_name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">公众号名称*</label>
                    <input type="text" id="wechat_account_name" name="wechat_account_name" required class="mt-1 block w-full border border-gray-300 dark:border-gray-600 rounded-md shadow-sm py-2 px-3 bg-white dark:bg-gray-700 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="memo" class="block text-sm font-medium text-gray-700 dark:text-gray-300">备注</label>
                    <input type="text" id="memo" name="memo" class="mt-1 block w-full border border-gray-300 dark:border-gray-600 rounded-md shadow-sm py-2 px-3 bg-white dark:bg-gray-700">
                </div>
                <div>
                    <label for="start_date" class="block text-sm font-medium text-gray-700 dark:text-gray-300">开始日期</label>
                    <input type="date" id="start_date" name="start_date" class="mt-1 block w-full border border-gray-300 dark:border-gray-600 rounded-md shadow-sm py-2 px-3 bg-white dark:bg-gray-700">
                </div>
                <div>
                    <label for="end_date" class="block text-sm font-medium text-gray-700 dark:text-gray-300">结束日期</label>
                    <input type="date" id="end_date" name="end_date" class="mt-1 block w-full border border-gray-300 dark:border-gray-600 rounded-md shadow-sm py-2 px-3 bg-white dark:bg-gray-700">
                </div>
                <div>
                    <label for="fakeid" class="block text-sm font-medium text-gray-700 dark:text-gray-300">公众号唯一标识 (FakeID)</label>
                    <input type="text" id="fakeid" name="fakeid" class="mt-1 block w-full border border-gray-300 dark:border-gray-600 rounded-md shadow-sm py-2 px-3 bg-white dark:bg-gray-700">
                </div>
                <div>
                    <label for="token" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Token</label>
                    <input type="text" id="token" name="token" class="mt-1 block w-full border border-gray-300 dark:border-gray-600 rounded-md shadow-sm py-2 px-3 bg-white dark:bg-gray-700">
                </div>
                <div class="md:col-span-2">
                    <label for="cookie" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Cookie</label>
                    <textarea id="cookie" name="cookie" rows="3" class="mt-1 block w-full border border-gray-300 dark:border-gray-600 rounded-md shadow-sm py-2 px-3 bg-white dark:bg-gray-700"></textarea>
                </div>
                 <div>
                    <label for="begin" class="block text-sm font-medium text-gray-700 dark:text-gray-300">起始位置 (begin)</label>
                    <input type="number" id="begin" name="begin" value="0" class="mt-1 block w-full border border-gray-300 dark:border-gray-600 rounded-md shadow-sm py-2 px-3 bg-white dark:bg-gray-700">
                </div>
                <div>
                    <label for="count" class="block text-sm font-medium text-gray-700 dark:text-gray-300">采集数量 (count)</label>
                    <input type="number" id="count" name="count" value="5" class="mt-1 block w-full border border-gray-300 dark:border-gray-600 rounded-md shadow-sm py-2 px-3 bg-white dark:bg-gray-700">
                </div>
            </div>

            <div class="mt-6 flex justify-end space-x-3">
                <button type="button" id="cancel-btn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">取消</button>
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">保存</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const tbody = document.getElementById('accounts-tbody');
    const modal = document.getElementById('account-modal');
    const addBtn = document.getElementById('add-account-btn');
    const cancelBtn = document.getElementById('cancel-btn');
    const form = document.getElementById('account-form');
    const modalTitle = document.getElementById('modal-title');
    let statusInterval;

    function showToast(message, type = 'success') {
        const container = document.getElementById('toast-container');
        const toast = document.createElement('div');
        toast.className = `toast ${type}`;
        toast.textContent = message;
        container.appendChild(toast);
        setTimeout(() => {
            toast.classList.add('show');
        }, 100);
        setTimeout(() => {
            toast.classList.remove('show');
            setTimeout(() => {
                container.removeChild(toast);
            }, 300);
        }, 3000);
    }

    async function fetchAccounts() {
        try {
            const response = await fetch('/wechat/api/wechat_list');
            if (!response.ok) throw new Error('网络响应错误');
            const accounts = await response.json();
            renderTable(accounts);
        } catch (error) {
            console.error('加载公众号列表失败:', error);
            showToast('加载列表失败', 'error');
        }
    }

    function renderTable(accounts) {
        tbody.innerHTML = '';
        if (accounts.length === 0) {
            tbody.innerHTML = '<tr><td colspan="5" class="text-center py-4">暂无数据</td></tr>';
            return;
        }
        accounts.forEach(acc => {
            const tr = document.createElement('tr');
            tr.dataset.accountId = acc.id;
            const taskStatus = acc.task_status || { status: 'idle', message: '空闲' };
            const isTaskRunning = taskStatus.status === 'running';

            let statusHtml = '';
            if (taskStatus.status === 'running') {
                statusHtml = `<span class="text-blue-500 font-semibold">${taskStatus.message}</span>`;
            } else if (taskStatus.status === 'finished') {
                statusHtml = `<span class="text-green-500">${taskStatus.message}</span>`;
            } else if (taskStatus.status === 'error' || taskStatus.status === 'auth_failed') {
                statusHtml = `<span class="text-red-500" title="${taskStatus.message}">采集失败</span>`;
            } else {
                statusHtml = `<span class="text-gray-500">${taskStatus.message}</span>`;
            }

            tr.innerHTML = `
                <td class="px-6 py-4 whitespace-nowrap">${acc.wechat_account_name}</td>
                <td class="px-6 py-4 whitespace-nowrap">${acc.memo || ''}</td>
                <td class="px-6 py-4 whitespace-nowrap">${acc.begin}</td>
                <td class="px-6 py-4 whitespace-nowrap status-cell">${statusHtml}</td>
                <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                    <button class="text-indigo-600 hover:text-indigo-900 edit-btn" data-id="${acc.id}" ${isTaskRunning ? 'disabled' : ''}>编辑</button>
                    <button class="text-red-600 hover:text-red-900 ml-2 delete-btn" data-id="${acc.id}" ${isTaskRunning ? 'disabled' : ''}>删除</button>
                    <button class="text-gray-600 hover:text-gray-900 ml-2 collect-btn" data-id="${acc.id}" ${isTaskRunning ? 'disabled' : ''}>采集单页</button>
                    <button class="text-green-600 hover:text-green-900 ml-2 collect-all-btn" data-id="${acc.id}" ${isTaskRunning ? 'disabled' : ''}>一键采集全部</button>
                </td>
            `;
            tbody.appendChild(tr);
        });
    }

    async function pollTaskStatus() {
        try {
            const response = await fetch('/wechat/api/accounts/collect-status');
            if (!response.ok) return;
            const tasks = await response.json();
            
            let hasRunningTask = false;
            Object.keys(tasks).forEach(accountId => {
                const task = tasks[accountId];
                const tr = tbody.querySelector(`tr[data-account-id='${accountId}']`);
                if (tr) {
                    updateRowStatus(tr, task);
                }
                if (task.status === 'running') {
                    hasRunningTask = true;
                }
            });

            if (!hasRunningTask && statusInterval) {
                clearInterval(statusInterval);
                statusInterval = null;
                fetchAccounts();
            }
        } catch (error) {
            console.error("轮询任务状态失败:", error);
        }
    }

    function updateRowStatus(tr, task) {
        const statusCell = tr.querySelector('.status-cell');
        const buttons = tr.querySelectorAll('button');
        const isTaskRunning = task.status === 'running';

        let statusHtml = '';
        if (task.status === 'running') {
            statusHtml = `<span class="text-blue-500 font-semibold">${task.message}</span>`;
        } else if (task.status === 'finished') {
            statusHtml = `<span class="text-green-500">${task.message}</span>`;
        } else if (task.status === 'error' || task.status === 'auth_failed') {
            statusHtml = `<span class="text-red-500" title="${task.message}">采集失败</span>`;
        }
        statusCell.innerHTML = statusHtml;

        buttons.forEach(btn => btn.disabled = isTaskRunning);
    }

    function startPolling() {
        if (!statusInterval) {
            statusInterval = setInterval(pollTaskStatus, 3000);
        }
    }

    function openModal(account = null) {
        form.reset();
        if (account) {
            modalTitle.textContent = '编辑公众号';
            document.getElementById('account-id').value = account.id;
            document.getElementById('wechat_account_name').value = account.wechat_account_name;
            document.getElementById('memo').value = account.memo || '';
            document.getElementById('start_date').value = account.start_date || '';
            document.getElementById('end_date').value = account.end_date || '';
            document.getElementById('fakeid').value = account.fakeid || '';
            document.getElementById('token').value = account.token || '';
            document.getElementById('cookie').value = account.cookie || '';
            document.getElementById('begin').value = account.begin || 0;
            document.getElementById('count').value = account.count || 5;
        } else {
            modalTitle.textContent = '新增公众号';
            document.getElementById('account-id').value = '';
        }
        modal.classList.add('show');
    }

    function closeModal() {
        modal.classList.remove('show');
    }

    addBtn.addEventListener('click', () => openModal());
    cancelBtn.addEventListener('click', closeModal);
    window.addEventListener('click', (event) => {
        if (event.target === modal) closeModal();
    });

    form.addEventListener('submit', async function(event) {
        event.preventDefault();
        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());
        const id = data.id;
        
        for (const key in data) {
            if (data[key] === '') delete data[key];
        }

        const url = id ? `/wechat/api/wechat_list/${id}` : '/wechat/api/wechat_list';
        const method = id ? 'PUT' : 'POST';

        try {
            const response = await fetch(url, {
                method: method,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            const result = await response.json();
            if (!response.ok) throw new Error(result.error || '保存失败');
            showToast('保存成功');
            closeModal();
            fetchAccounts();
        } catch (error) {
            showToast(error.message, 'error');
        }
    });

    tbody.addEventListener('click', async function(event) {
        const target = event.target;
        const id = target.dataset.id;
        if (!id) return;

        if (target.classList.contains('edit-btn')) {
            const response = await fetch('/wechat/api/wechat_list');
            const accounts = await response.json();
            const account = accounts.find(acc => acc.id == id);
            if (account) openModal(account);
        }

        if (target.classList.contains('delete-btn')) {
            if (confirm('确定要删除这个公众号及其所有文章吗？')) {
                try {
                    const response = await fetch(`/wechat/api/wechat_list/${id}`, { method: 'DELETE' });
                    if (!response.ok) throw new Error((await response.json()).error || '删除失败');
                    showToast('删除成功');
                    fetchAccounts();
                } catch (error) {
                    showToast(error.message, 'error');
                }
            }
        }

        if (target.classList.contains('collect-btn')) {
            target.textContent = '采集中...';
            target.disabled = true;
            try {
                const response = await fetch(`/wechat/api/accounts/${id}/collect`, { method: 'POST' });
                const result = await response.json();
                if (!response.ok) throw new Error(result.error || '采集失败');
                showToast(result.message || '采集成功');
                fetchAccounts();
            } catch (error) {
                showToast(error.message, 'error');
            } finally {
                target.textContent = '采集单页';
                target.disabled = false;
            }
        }

        if (target.classList.contains('collect-all-btn')) {
            try {
                const response = await fetch(`/wechat/api/accounts/${id}/collect-all`, { method: 'POST' });
                const result = await response.json();
                if (!response.ok) throw new Error(result.error || '任务启动失败');
                showToast(result.message);
                startPolling();
                pollTaskStatus();
            } catch (error) {
                showToast(error.message, 'error');
            }
        }
    });

    fetchAccounts();
    startPolling();
});
</script>
{% endblock %}
