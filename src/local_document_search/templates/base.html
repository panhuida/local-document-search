<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}DocSearch{% endblock %}</title>
     <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/png">
     /* Tailwind 本地构建版；如需改用 CDN，可注释本行并启用下方示例： */
     /* <script src="https://cdn.tailwindcss.com"></script> */
     <link rel="stylesheet" href="{{ url_for('static', filename='dist/main.css') }}">
    <script>
        // On page load or when changing themes, best to add inline in `head` to avoid FOUC
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark')
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
    <style>
        .custom-scrollbar::-webkit-scrollbar { width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f3f4f6; } /* gray-100 */
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #9ca3af; border-radius: 4px; } /* gray-400 */
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #6b7280; } /* gray-500 */

    /* Shared Design System Utilities (expanded for CDN Tailwind; semantic grouping) */
    .btn { display:inline-flex; align-items:center; justify-content:center; font-weight:500; border-radius:0.375rem; transition:color .15s, background-color .15s, border-color .15s, box-shadow .15s; font-size:.875rem; line-height:1.25rem; position:relative; }
    .btn:focus { outline:2px solid transparent; outline-offset:2px; box-shadow:0 0 0 2px rgba(59,130,246,.5); }
    .btn:disabled { opacity:.5; cursor:not-allowed; }
    .btn-sm { font-size:.75rem; line-height:1rem; padding:0.25rem 0.5rem; }
    .btn-md { font-size:.875rem; padding:0.5rem 1rem; }
    .btn-lg { font-size:1rem; padding:0.75rem 1.5rem; }
    .btn-primary { background:#2563eb; color:#fff; }
    .btn-primary:hover { background:#1d4ed8; }
    .dark .btn-primary { background:#3b82f6; }
    .dark .btn-primary:hover { background:#2563eb; }
    .btn-secondary { background:#f3f4f6; color:#1f2937; }
    .btn-secondary:hover { background:#e5e7eb; }
    .dark .btn-secondary { background:#374151; color:#f3f4f6; }
    .dark .btn-secondary:hover { background:#4b5563; }
    .btn-outline { background:#fff; color:#374151; border:1px solid #d1d5db; }
    .btn-outline:hover { background:#f9fafb; }
    .dark .btn-outline { background:#1f2937; color:#d1d5db; border:1px solid #4b5563; }
    .dark .btn-outline:hover { background:#374151; }
    .btn-danger { background:#dc2626; color:#fff; }
    .btn-danger:hover { background:#b91c1c; }
    .dark .btn-danger { background:#b91c1c; }
    .dark .btn-danger:hover { background:#991b1b; }
    .btn-warning { background:#f59e0b; color:#fff; }
    .btn-warning:hover { background:#d97706; }
    .btn-success { background:#16a34a; color:#fff; }
    .btn-success:hover { background:#15803d; }

    .input-text { width:100%; border:1px solid #d1d5db; background:#fff; color:#111827; border-radius:0.375rem; font-size:.875rem; padding:0.5rem 0.75rem; }
    .input-text:focus { outline:2px solid transparent; outline-offset:2px; box-shadow:0 0 0 2px rgba(59,130,246,.5); border-color:#3b82f6; }
    .dark .input-text { background:#374151; border-color:#4b5563; color:#e5e7eb; }
    .input-text-lg { padding:0.75rem 1rem; font-size:1rem; }
    .input-select { width:100%; border:1px solid #d1d5db; background:#f9fafb; color:#111827; border-radius:0.375rem; font-size:.875rem; padding:0.5rem; }
    .input-select:focus { outline:2px solid transparent; outline-offset:2px; box-shadow:0 0 0 2px rgba(59,130,246,.5); border-color:#3b82f6; }
    .dark .input-select { background:#374151; border-color:#4b5563; color:#e5e7eb; }
    /* Inline variant to avoid 100% width inside horizontal toolbars */
    .inline-field { width:auto !important; }
    .form-label { display:block; font-size:.875rem; font-weight:500; color:#374151; margin-bottom:0.25rem; }
    .dark .form-label { color:#d1d5db; }
    .section-card { background:#fff; border-radius:0.75rem; overflow:hidden; }
    .dark .section-card { background:#1f2937; }
    .section-header { padding:1.5rem; border-bottom:1px solid #e5e7eb; }
    .dark .section-header { border-color:#374151; }
    .section-body { padding:1.5rem; }
    .table-head-cell { padding:0.75rem 1.5rem; font-size:.75rem; font-weight:500; letter-spacing:.05em; text-transform:uppercase; color:#6b7280; }
    .dark .table-head-cell { color:#9ca3af; }
    .table-cell { padding:1rem 1.5rem; font-size:.875rem; }
    .badge { display:inline-flex; align-items:center; padding:0.125rem 0.5rem; font-size:.75rem; font-weight:500; border-radius:0.375rem; background:#f3f4f6; color:#374151; }
    .dark .badge { background:#374151; color:#d1d5db; }
    .card-muted { background:#f9fafb; }
    .dark .card-muted { background:rgba(31,41,55,.5); }
    .muted-text { color:#6b7280; }
    .dark .muted-text { color:#9ca3af; }
    .heading-1 { font-size:1.875rem; line-height:2.25rem; font-weight:700; color:#111827; }
    .dark .heading-1 { color:#f9fafb; }
    .heading-2 { font-size:1.25rem; line-height:1.75rem; font-weight:600; color:#111827; }
    .dark .heading-2 { color:#f9fafb; }
    .heading-3 { font-size:1.125rem; line-height:1.5rem; font-weight:600; color:#1f2937; }
    .dark .heading-3 { color:#f3f4f6; }

        #sidebar {
            transition: width 0.3s ease-in-out;
        }
        #sidebar.collapsed {
            width: 5rem; /* 80px */
        }
        #sidebar.collapsed .sidebar-text, #sidebar.collapsed .sidebar-brand-text {
            display: none;
        }
        #sidebar.collapsed .sidebar-link {
            justify-content: center;
        }
        #sidebar.collapsed .sidebar-link svg {
            margin-right: 0;
        }
        #sidebar.collapsed .sidebar-footer {
            justify-content: center;
        }
        #sidebar.collapsed .sidebar-footer .toggle-arrow {
            transform: rotate(180deg);
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
    <aside id="sidebar" class="bg-white dark:bg-gray-800 text-gray-600 dark:text-gray-300 flex flex-col w-56">
            <div class="flex items-center justify-center p-6 text-2xl font-bold border-b border-gray-200 dark:border-gray-700 h-20">
                <a href="{{ url_for('main.index') }}" class="flex items-center">
                    <svg class="w-8 h-8 mr-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"></path></svg>
                    <span class="sidebar-brand-text text-blue-600">DocSearch</span>
                </a>
            </div>
            <nav class="flex-1 p-4 space-y-2">
                <a href="{{ url_for('main.search_page') }}" class="sidebar-link flex items-center px-4 py-2 rounded-lg font-medium hover:bg-gray-100 dark:hover:bg-gray-700 {% if request.endpoint == 'main.search_page' or request.endpoint == 'main.index' %}bg-gray-100 dark:bg-gray-700 text-blue-600 dark:text-white{% else %}text-gray-600 dark:text-gray-300{% endif %}">
                    <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    <span class="sidebar-text">文档检索</span>
                </a>
                <a href="{{ url_for('main.convert_page') }}" class="sidebar-link flex items-center px-4 py-2 rounded-lg font-medium hover:bg-gray-100 dark:hover:bg-gray-700 {% if request.endpoint == 'main.convert_page' %}bg-gray-100 dark:bg-gray-700 text-blue-600 dark:text-white{% else %}text-gray-600 dark:text-gray-300{% endif %}">
                    <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1h16v-1M4 12h16M4 8h16"></path></svg>
                    <span class="sidebar-text">文档导入</span>
                </a>
                <a href="{{ url_for('main.errors_page') }}" class="sidebar-link flex items-center px-4 py-2 rounded-lg font-medium hover:bg-gray-100 dark:hover:bg-gray-700 {% if request.endpoint == 'main.errors_page' %}bg-gray-100 dark:bg-gray-700 text-blue-600 dark:text-white{% else %}text-gray-600 dark:text-gray-300{% endif %}">
                    <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    <span class="sidebar-text">错误记录</span>
                </a>
                <a href="{{ url_for('cleanup.cleanup_page') }}" class="sidebar-link flex items-center px-4 py-2 rounded-lg font-medium hover:bg-gray-100 dark:hover:bg-gray-700 {% if request.endpoint == 'cleanup.cleanup_page' %}bg-gray-100 dark:bg-gray-700 text-blue-600 dark:text-white{% else %}text-gray-600 dark:text-gray-300{% endif %}">
                    <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                    <span class="sidebar-text">清理索引</span>
                </a>
            </nav>
            <div class="p-4 border-t border-gray-200 dark:border-gray-700 space-y-2">
                <button id="sidebar-toggle" type="button" class="sidebar-footer flex items-center w-full py-2 px-4 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">
                    <svg class="w-6 h-6 toggle-arrow transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7"></path></svg>
                    <span class="sidebar-text ml-3 text-xs">折叠</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col h-screen">
            <div class="flex-1 p-6 lg:p-8 overflow-y-auto custom-scrollbar">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const sidebar = document.getElementById('sidebar');
            const toggleButton = document.getElementById('sidebar-toggle');

            // Check for saved state in localStorage
            if (localStorage.getItem('sidebar-collapsed') === 'true') {
                sidebar.classList.add('collapsed');
            }

            if (toggleButton) {
                toggleButton.addEventListener('click', function () {
                    sidebar.classList.toggle('collapsed');
                    const isCollapsed = sidebar.classList.contains('collapsed');
                    localStorage.setItem('sidebar-collapsed', isCollapsed);
                });
            }
        });
    </script>
        {% block scripts %}{% endblock %}
</body>
</html>
